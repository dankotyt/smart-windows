spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test_users_db
    username: test_user #${TEST_USER_DB_LOGIN}
    password: test_password #${TEST_USER_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect