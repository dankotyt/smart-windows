spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/users_db
    username: ${USER_DB_LOGIN} #${ALL_PRIVILEGES_USER_LOGIN}
    password: ${USER_DB_PASSWORD} #${ALL_PRIVILEGES_USER_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET}
  access:
    ttl: ${JWT_ACCESS_EXPIRATION}
  refresh:
    ttl: ${JWT_REFRESH_EXPIRATION}